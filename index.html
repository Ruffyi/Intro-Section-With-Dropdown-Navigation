<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
				<header class="header">
					<a href="#" class="header__logo">
						<img src="./assets/images/logo.svg" alt="Snap home" class="logo" />
					</a>
					<nav class="nav">
						<ul class="nav__list">
							<li class="nav__item">
								<button
									class="btn nav__button"
									aria-expanded="false"
									aria-controls="dropdown-0"
									data-drop
								>
									Features
									<img
										src="./assets/images/icon-arrow-down.svg"
										alt="Arrow down"
									/>
								</button>
								<ul class="dropdown" id="dropdown-0">
									<li class="dropdown__item">
										<a href="#" class="dropdown__link"
											><img
												src="./assets/images/icon-todo.svg"
												alt="Todo List"
												aria-hidden="true"
											/>Todo List</a
										>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link"
											><img
												src="./assets/images/icon-calendar.svg"
												alt="Calendar"
												aria-hidden="true"
											/>Calendar</a
										>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link"
											><img
												src="./assets/images/icon-reminders.svg"
												alt="Reminder"
												aria-hidden="true"
											/>Reminders</a
										>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link"
											><img
												src="./assets/images/icon-planning.svg"
												alt="Clock"
												aria-hidden="true"
											/>Planning</a
										>
									</li>
								</ul>
							</li>
							<li class="nav__item">
								<button
									class="btn nav__button"
									aria-expanded="false"
									aria-controls="dropdown-1"
									data-drop
								>
									Company
									<img
										src="./assets/images/icon-arrow-down.svg"
										alt="Arrow down"
									/>
								</button>
								<ul class="dropdown" id="dropdown-1">
									<li class="dropdown__item">
										<a href="#" class="dropdown__link">History</a>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link">Our Team</a>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link">Blog</a>
									</li>
								</ul>
							</li>
							<li class="nav__item">
								<a href="#" class="link nav__link"> Careers </a>
							</li>
							<li class="nav__item">
								<a href="#" class="link nav__link"> About </a>
							</li>
						</ul>
					</nav>
					<div class="header__links">
						<a href="#" class="link link--login"> Login </a>
						<a href="#" class="link link--register"> Register </a>
					</div>
				</header>
				<section class="content">
					<div class="content__heading">
						<h1 class="heading__primary">
							Make <span class="heading__primary--bottom">remote work</span>
						</h1>
						<h2 class="heading__secondary">
							Gey tour team in sync, no matter your location. Streamline
							processes,create team rituals, and watch productivity soar.
						</h2>
						<a href="#" class="link link--learn">Learn more</a>
						<div class="companies">
							<div class="companies__company">
								<img src="./assets/images/client-databiz.svg" alt="Databiz" />
							</div>
							<div class="companies__company">
								<img
									src="./assets/images/client-audiophile.svg"
									alt="Audiophile"
								/>
							</div>
							<div class="companies__company">
								<img src="./assets/images/client-meet.svg" alt="Meet" />
							</div>
							<div class="companies__company">
								<img src="./assets/images/client-maker.svg" alt="Maker" />
							</div>
						</div>
					</div>
					<div class="content__image"></div>
				</section>
			</main>
		</div>
		<script src="./script/app.js" defer></script>
	</body>
</html>
