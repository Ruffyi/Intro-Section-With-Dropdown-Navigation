<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<main class="main">
			<div class="wrapper">
				<header class="header">
					<a href="#" class="header__logo">
						<img src="./assets/images/logo.svg" alt="Snap home" class="logo" />
					</a>
					<nav class="nav">
						<ul class="nav__list">
							<li class="nav__item">
								<button class="btn nav__button">
									Features
									<img
										src="./assets/images/icon-arrow-down.svg"
										alt="Arrow down"
									/>
								</button>
								<ul class="dropdown">
									<li class="dropdown__item">
										<a href="#" class="dropdown__link"
											><img
												src="./assets/images/icon-todo.svg"
												alt="Todo List"
												aria-hidden="true"
											/>Todo List</a
										>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link"
											><img
												src="./assets/images/icon-calendar.svg"
												alt="Calendar"
												aria-hidden="true"
											/>Calendar</a
										>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link"
											><img
												src="./assets/images/icon-reminders.svg"
												alt="Reminder"
												aria-hidden="true"
											/>Reminders</a
										>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link"
											><img
												src="./assets/images/icon-planning.svg"
												alt="Clock"
												aria-hidden="true"
											/>Planning</a
										>
									</li>
								</ul>
							</li>
							<li class="nav__item">
								<button class="btn nav__button">
									Company
									<img
										src="./assets/images/icon-arrow-down.svg"
										alt="Arrow down"
									/>
								</button>
								<ul class="dropdown">
									<li class="dropdown__item">
										<a href="#" class="dropdown__link">History</a>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link">Our Team</a>
									</li>
									<li class="dropdown__item">
										<a href="#" class="dropdown__link">Blog</a>
									</li>
								</ul>
							</li>
							<li class="nav__item">
								<a href="#" class="link nav__link"> Careers </a>
							</li>
							<li class="nav__item">
								<a href="#" class="link nav__link"> About </a>
							</li>
						</ul>
					</nav>
					<div class="header__links">
						<a href="#" class="link link--login"> Login </a>
						<a href="#" class="link link--register"> Register </a>
					</div>
				</header>
			</div>
		</main>
		<script src="./script/app.js"></script>
	</body>
</html>
